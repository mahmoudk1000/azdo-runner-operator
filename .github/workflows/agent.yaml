name: Build and Push Agent Docker Images

on:
  push:
    tags:
      - "*"
    branches:
      - main
    paths:
      - "agent/**"
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}/agent

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Only run if this is not from a pull request
    if: github.event_name != 'pull_request'

    strategy:
      matrix:
        runtime:
          - type: base
            suffix: ""
          - type: java
            suffix: "-java"
          - type: dotnet
            suffix: "-dotnet"
          - type: nodejs
            suffix: "-nodejs"

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest${{ matrix.runtime.suffix }}
            type=raw,value={{sha}}${{ matrix.runtime.suffix }},format=short

      - name: Extract metadata for Docker Hub
        id: meta-dockerhub
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REGISTRY }}/${{ github.repository_owner }}/azdo-runner-agent
          tags: |
            type=raw,value=latest${{ matrix.runtime.suffix }}
            type=raw,value={{sha}}${{ matrix.runtime.suffix }},format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          file: ./agent/Dockerfile
          push: true
          build-args: |
            RUNTIME_TYPE=${{ matrix.runtime.type }}
          tags: |
            ${{ steps.meta-ghcr.outputs.tags }}
            ${{ steps.meta-dockerhub.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
