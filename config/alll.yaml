---
apiVersion: v1
kind: Namespace
metadata:
  name: azdo-operator
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: runnerpools.devops.atos.net
spec:
  group: devops.atos.net
  names:
    kind: RunnerPool
    listKind: RunnerPoolList
    plural: runnerpools
    singular: runnerpool
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.connectionStatus
      name: Status
      priority: 0
      type: string
    - jsonPath: .status.organizationName
      name: Organization
      priority: 0
      type: string
    - jsonPath: .status.queuedJobs
      name: Queued
      priority: 0
      type: integer
    - jsonPath: .status.agentsSummary
      name: Agents
      priority: 0
      type: string
    - jsonPath: .status.runningAgents
      name: Running
      priority: 0
      type: integer
    name: v1alpha
    schema:
      openAPIV3Schema:
        properties:
          status:
            properties:
              connectionStatus:
                type: string
              organizationName:
                type: string
              agentsSummary:
                type: string
              active:
                type: boolean
              queuedJobs:
                format: int32
                type: integer
              runningAgents:
                format: int32
                type: integer
              lastPolled:
                format: date-time
                nullable: true
                type: string
              lastError:
                nullable: true
                type: string
              agents:
                items:
                  properties:
                    id:
                      format: int32
                      type: integer
                    name:
                      type: string
                    status:
                      type: string
                    createdAt:
                      format: date-time
                      type: string
                    lastActive:
                      format: date-time
                      nullable: true
                      type: string
                    createdOn:
                      format: date-time
                      nullable: true
                      type: string
                    lastCompletedRequest:
                      nullable: true
                      properties:
                        finishTime:
                          format: date-time
                          nullable: true
                          type: string
                      type: object
                  type: object
                type: array
              conditions:
                items:
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      format: date-time
                      type: string
                  type: object
                type: array
            type: object
          spec:
            properties:
              azDoUrl:
                type: string
              pool:
                type: string
              patSecretName:
                type: string
              image:
                type: string
              ttlSecondsAfterFinished:
                format: int32
                type: integer
              ttlIdleSeconds:
                format: int32
                type: integer
              maxAgents:
                format: int32
                type: integer
            required:
            - azDoUrl
            - pool
            - patSecretName
            - image
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azdo-runner-operator
  namespace: azdo-operator
  labels:
    operator-deployment: azdo-runner-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      operator-deployment: azdo-runner-operator
  template:
    metadata:
      labels:
        operator-deployment: azdo-runner-operator
    spec:
      containers:
      - image: docker.io/mahmoudk1000/azdo-operator:latest
        name: azdo-operator
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
      terminationGracePeriodSeconds: 10
      serviceAccountName: azdo-operator
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: azdo-operator
  namespace: azdo-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: azdo-operator-role
rules:
- apiGroups:
  - devops.atos.net
  resources:
  - runnerpools
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - create
  - update
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - devops.atos.net
  resources:
  - runnerpools/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - pods/status
  verbs:
  - get
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
roleRef:
  name: azdo-operator-role-binding
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: azdo-operator-role
subjects:
- kind: ServiceAccount
  name: azdo-operator
  namespace: azdo-operator