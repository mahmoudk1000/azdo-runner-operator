# This rule is not used by the project azdo-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to opentools.mf.opentools.mf resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: azdo-operator
    app.kubernetes.io/managed-by: kustomize
  name: runnerpool-viewer-role
rules:
- apiGroups:
  - opentools.mf.opentools.mf
  resources:
  - runnerpools
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - opentools.mf.opentools.mf
  resources:
  - runnerpools/status
  verbs:
  - get
