apiVersion: apps/v1
kind: Deployment
metadata:
  name: azdo-runner-operator
  namespace: azdo-operator
  labels:
    operator-deployment: azdo-runner-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      operator-deployment: azdo-runner-operator
  template:
    metadata:
      labels:
        operator-deployment: azdo-runner-operator
    spec:
      containers:
      - image: docker.io/mahmoudk1000/azdo-operator:latest
        name: azdo-operator
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
      terminationGracePeriodSeconds: 10
      serviceAccountName: azdo-operator