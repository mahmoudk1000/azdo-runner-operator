                    status:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      format: date-time
                      type: string
                  type: object
                type: array
            type: object
          spec:
            properties:
              azDoUrl:
                type: string
              pool:
                type: string
              patSecretName:
                type: string
              image:
                type: string
              ttlIdleSeconds:
                format: int32
                type: integer
                default: 0
              maxAgents:
                format: int32
                type: integer
            required:
            - azDoUrl
            - pool
            - patSecretName
            - image
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}